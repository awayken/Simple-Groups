<!doctype html>
<html lang="en" ng-app="simpleGroups">
<head>
    <meta charset="utf-8">
    <title>Simple Groups for Mrs. Rausch and Mrs. Mayer!</title>
    <link rel="stylesheet" href="app.css">
    <script src="angular.min.js"></script>
    
    <script src="app.js"></script>
    <script src="group/group-controller.js"></script>
<!--    <script src="components/phonecat/phonecat-service.js"></script>-->
</head>
<body>
    <ul ng-controller="GroupCtrl">
        <li ng-repeat="group in groups">{{group.name}}</li>
    </ul>
    
  <section>
    <h1>Step 1</h1>
    <textarea id="names" name="names" rows="4">Miles R
Holli R
Jenny M
Melissa J
AJ L
Adam W</textarea>
  </section>
  
  <section>
    We will have <input type="number" id="group_number" name="group_number" value="3"> groups.
  </section>
  
  <section>
    <button id="draw">Draw</button>
  </section>
  
  <section id="groups">
  </section>
</body>
</html>
